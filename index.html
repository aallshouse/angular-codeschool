<!DOCTYPE html>
<html lang="en" ng-app="codeschool">
  <head>
    <meta charset="utf-8">
    <title>Angular CodeSchool</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>
    <div class="center-in-page" ng-controller="SelectChangeTestController">
        <div class="form-group">
            <label>Restaurant:&nbsp;</label>
            <select class="form-control" ng-change="loadInfo()" ng-model="selectedRestaurant">
                <option value="0">Select an option</option>
                <option ng-repeat="r in restaurants" value="{{r.id}}">{{r.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>City:&nbsp;</label>
            <input class="form-control" type="text" value="{{city}}" />
        </div>
        <div class="form-group">
            <label>State:&nbsp;</label>
            <input class="form-control" type="text" value="{{state}}" />
        </div>
        <button class="btn btn-default" type="submit" ng-click="submit()">Button</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/angular-1.4.14.min.js"></script>
    <script type="text/javascript" src="js/angular-animate-1.4.14.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-2.5.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
