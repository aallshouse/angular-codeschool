<!DOCTYPE html>
<html lang="en" ng-app="codeschool">
  <head>
    <meta charset="utf-8">
    <title>Angular CodeSchool</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>
    <div class="center-in-page" ng-controller="SelectChangeTestController as test">
        <div class="form-group">
            <label>Restaurant:&nbsp;</label>
            <select class="form-control" ng-change="test.loadInfo()" ng-model="test.selectedRestaurant">
                <option value="0">Select an option</option>
                <option ng-repeat="r in test.restaurants" value="{{r.id}}">{{r.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>City:&nbsp;</label>
            <input class="form-control" type="text" value="{{test.city}}" />
        </div>
        <div class="form-group">
            <label>State:&nbsp;</label>
            <input class="form-control" type="text" value="{{test.state}}" />
        </div>
        <button class="btn btn-default" type="submit" ng-click="test.submit()">Button</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/angular-1.3.20.min.js"></script>
    <script type="text/javascript" src="js/angular-animate-1.3.20.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <div ng-controller="ModalInstanceController as modalCtrl">
        <script type="text/ng-template" id="modalContent.html">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="confirmDeactivateLabel">Save Info</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to save this?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-default" ng-click="modalCancel()">
                    <i class="ace-icon fa fa-ban bigger-120"></i>&nbsp;<strong>Cancel</strong>
                </button>
                <button class="btn btn-sm btn-success" ng-click="modalSave()">
                    <i class="ace-icon fa fa-check bigger-120"></i>&nbsp;<strong>Save</strong>
                </button>
            </div>
        </script>
    </div>
  </body>
</html>
